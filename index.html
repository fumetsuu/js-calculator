<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.18.1/math.min.js"></script>
    <script src="script.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="wrapper">
        <div class="history-area"></div>
        <div class="display-area">
            <div class="currently-typing"></div>
            <div class="display-answer">0</div>
        </div>
        <div class="buttons-area">
            <button class="clear-button" type="button">C</button>
            <button class="back-button" type="button">DEL</button>
            <button class="multiply-button" type="button"> × </button>
            <button class="seven" type="button">7</button>
            <button class="eight" type="button">8</button>
            <button class="nine" type="button">9</button>
            <button class="divide-button" type="button"> ÷ </button>
            <button class="four" type="button">4</button>
            <button class="five" type="button">5</button>
            <button class="six" type="button">6</button>
            <button class="add-button" type="button"> + </button>
            <button class="one" type="button">1</button>
            <button class="two" type="button">2</button>
            <button class="three" type="button">3</button>
            <button class="subtract-button" type="button">- </button>
            <button class="zero" type="button">0</button>
            <button class="decimal-button" type="button">.</button>
            <button class="equals-button" type="button"> = </button>
        </div>
        <div class="drawer-area">
            <div class="drawer-handle"></div>
            <div class="buttons-area2">
                <button class="fact-button" type="button">!</button>
                <button class="exp-button" type="button">^</button>
                <button class="sqrt-button" type="button">√</button>
                <button class="pi-button" type="button">π</button>
                <button class="sin-button" type="button">sin</button>
                <button class="asin-button" type="button">asin</button>
                <button class="ln-button" type="button">ln</button>
                <button class="e-button" type="button">e</button>
                <button class="cos-button" type="button">cos</button>
                <button class="acos-button" type="button">acos</button>
                <button class="mod-button" type="button">%</button>
                <button class="log-button" type="button">log</button>
                <button class="tan-button" type="button">tan</button>
                <button class="atan-button" type="button">atan</button>
                <button class="lp-button" type="button">(</button>
                <button class="rp-button" type="button">)</button>
                <button class="floor-button" type="button">floor</button>
                <button class="ceil-button" type="button">ceil</button>
                <button class="abs-button" type="button">abs</button>
                <button class="icon-button" title="Made by Joseph">owo</button>
            </div>
        </div>

    </div>
</body>
</html>
