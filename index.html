<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="script.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="wrapper">
        <div class="history-area"></div>
        <div class="display-area">
            <div class="currently-typing">24x3</div>
            <div class="display-answer">72</div>
        </div>
        <div class="buttons-area">
            <button class="clear-button">C</button>
            <button class="back-button">DEL</button>
            <button class="multiply-button">ร</button>
            <button class="seven">7</button>
            <button class="eight">8</button>
            <button class="nine">9</button>
            <button class="divide-button">รท</button>
            <button class="four">4</button>
            <button class="five">5</button>
            <button class="six">6</button>
            <button class="add-button">+</button>
            <button class="one">1</button>
            <button class="two">2</button>
            <button class="three">3</button>
            <button class="subtract-button">-</button>
            <button class="zero">0</button>
            <button class="decimal-button">.</button>
            <button class="equals-button">=</button>

        </div>
        <div class="drawer-area"></div>

    </div>
</body>
</html>
