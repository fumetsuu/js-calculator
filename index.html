<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="script.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="wrapper">
        <div class="history-area"></div>
        <div class="display-area">
            <div class="currently-typing"></div>
            <div class="display-answer">0</div>
        </div>
        <div class="buttons-area">
            <button class="clear-button">C</button>
            <button class="back-button">DEL</button>
            <button class="multiply-button"> × </button>
            <button class="seven">7</button>
            <button class="eight">8</button>
            <button class="nine">9</button>
            <button class="divide-button"> ÷ </button>
            <button class="four">4</button>
            <button class="five">5</button>
            <button class="six">6</button>
            <button class="add-button"> + </button>
            <button class="one">1</button>
            <button class="two">2</button>
            <button class="three">3</button>
            <button class="subtract-button" >- </button>
            <button class="zero">0</button>
            <button class="decimal-button">.</button>
            <button class="equals-button"> = </button>
        </div>
        <div class="drawer-area">
            <div class="drawer-handle"></div>
            <div class="buttons-area2">
                <button class="fact-button">!</button>
                <button class="exp-button">^</button>
                <button class="sqrt-button">√</button>
                <button class="pi-button">π</button>
                <button class="sin-button">sin</button>
                <button class="asin-button">asin</button>
                <button class="ln-button">ln</button>
                <button class="e-button">e</button>
                <button class="cos-button">cos</button>
                <button class="acos-button">acos</button>
                <button class="mod-button">mod</button>
                <button class="log-button">log</button>
                <button class="tan-button">tan</button>
                <button class="atan-button">atan</button>
                <button class="lp-button">(</button>
                <button class="rp-button">)</button>
                <button class="floor-button">floor</button>
                <button class="ceil-button">ceil</button>
                <button class="abs-button">abs</button>
                <button class="icon-button" title="Made by Joseph">owo</button>
            </div>
        </div>

    </div>
</body>
</html>
